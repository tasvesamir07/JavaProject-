spring.application.name=Bookmanagement

server.port = 8080

spring.datasource.url=jdbc:mysql://localhost:3306/bookmanagement
spring.datasource.username=root
spring.datasource.password=2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Increase file upload limits for images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.show-sql = true
spring.jpa.generate-ddl = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create

# Enabling these will recreate the database tables on startup
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode=always

# Improved error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Set timezone for date handling
spring.jackson.time-zone=Asia/Dhaka